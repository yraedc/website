<!DOCTYPE html>

<head>

    <title>专题讲座 - 黄河艺术团</title>

    <div class="min-h-screen flex flex-col"> 
        <!-- Added items-center -->

        <section class="w-full bg-yellow-100 flex items-center justify-center py-10 md:py-16 mb-8 shadow-inner" style="background: rgba(255, 251, 235, 0.95);">
            <img src="./Yellow-River-Art-Ensemble_files/logo_edited.png" alt="黄河艺术团 Logo" class="h-24 w-24 md:h-32 md:w-32 rounded-lg mr-8 shadow-lg">

                    <div class="text-2xl md:text-3xl font-semibold text-yellow-800 mb-3 text-center">
                        著名合唱指揮家陳光輝先生指導黃河藝術團排練及聲樂講座
