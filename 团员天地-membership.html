    <script>
    // Simple password protection
    const correctHash = 'bbbebbe15c058e7d45b6fcbaa1f325377f0b7341974e7cb9e9c1ea6dfadc9be7'; // SHA-256 hash of 'yellowriverart'
    (async function() {
        var allowed = false;
        var password = '';
        // SHA-256 hash function
        async function sha256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

   while (!allowed) {
            password = prompt('请输入访问密码 (Please enter the password):');
            if (password === null) {
                document.body.innerHTML = '<div style="text-align:center;margin-top:4rem;font-size:1.5rem;color:#b00;">已取消访问 (Access cancelled)</div>';
                throw new Error('Access cancelled');
            }
            const hash = await sha256(password);
            if (hash === correctHash) {
                allowed = true;
            } else {
                alert('密码错误，请重试。\nIncorrect password, please try again.');
            }
            }
        })();
    </script>

            </form>
            <script>
            document.getElementById('homework-form').onsubmit = async function(e) {
                e.preventDefault();
                const form = document.getElementById('homework-form');
                const msg = document.getElementById('form-msg');
                msg.style.color = '#888';
                msg.innerText = '正在上传，请稍候...';

                const formData = new FormData(form);

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbxJVRHD943ZxHqTVtfELCLsFT_nnO-z4hW-wUS1f7uDebRGIEZrbV3wrp8GFAj6rTJZ/exec', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        msg.style.color = '#2e7d32';
                        msg.innerText = '提交成功！感谢您的作业。';
                        form.reset();
                    } else {
                        msg.style.color = '#b00';
                        msg.innerText = '提交失败：' + (result.error || '请重试或联系管理员。');
                    }
                } catch (err) {
                    msg.style.color = '#b00';
                    msg.innerText = '网络错误或服务器无响应，请稍后重试。';
                }
            };
            </script>
